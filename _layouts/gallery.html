<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          <header class="major"><h1>{{ page.title }}</h1></header>
          <div class="gallery">
            {% for image in page.images %}
              <div class="image fit">
                <img  src="{{ image.path }}" alt="{{ image.title }}" />
                <span class="image-title">{{ image.title }}</span>
              </div>
            {% endfor %}
          </div>
      	</div>
      </section>
    </div>

    {% include footer.html %}

  </body>

</html>
