<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
        <div class="inner">
          {% for post in site.posts %}
            {% if post.title != 404 %}
              <header class="major">
                <h1>{% if post.date %}{{ post.date | date_to_string }} - {% endif %}{{ post.title }}</h1>
              </header>
              <p>{{ post.content }}</p>
            {% endif %}
          {% endfor %}
      	</div>
      </section>
    </div>

    {% include footer.html %}

  </body>

</html>
