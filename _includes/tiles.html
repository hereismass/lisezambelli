<section id="one" class="tiles">
  {{ site.categories }}
  {% for category in site.categories %}

  {{ category }}
    {% if site.categories_img[category][1] %}
      <article>
        <span class="image">
          <img src="{{ site.categories_img[category[0]][1] }}" alt="{{ category[0] }}" />
        </span>
        <header class="major">
          <h3><a href="#" class="link">{{ category[0] }}</a></h3>
        </header>
      </article>
    {% endif %}
  {% endfor %}
</section>
